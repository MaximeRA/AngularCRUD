<div class="col-md-offset-3 col-md-6" *ngIf="user">
  <div class="panel panel-default">
    <div class="panel-heading">
      <div>
        <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
      </div>
    </div>
    <div class="panel-body">
      <form name="UpdateUserForm">
        <div class="form-group">
          <label>Prenom</label>
          <input readonly [(ngModel)]="user.prenom" name="firstName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label>Nom</label>
          <input readonly [(ngModel)]="user.nom" name="lastName" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="emailAddress">Email Address</label>
          <input readonly id="emailAddress" [(ngModel)]="user.email" name="email" type="text" class="form-control">
        </div>
      </form>
    </div>
  </div>
</div>
